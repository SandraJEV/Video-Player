<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Video Player</title>
</head>
<body>
    <main class="wrapper">
        <div class="player">
            <video  id="video" sounfOfd  poster="./assets/images/little-nightmares-2-poster.jpg" src="./assets/videos/Little-Nightmares-Trailer.mp4" ></video>
            <section class="player__overlay">
                <h2 class="player__title">Little Nightmares - Launch Trailer</h2>
                <section class="player__action">
                    <button class="button" id="backward" aria-label="Retrocede 10 segundos" title="Retrocede 10 segundos"></button>
                    <button class="button" id="play" aria-label="Reproducir" title="Reproducir"></button>
                    <button class="button" hidden id="pause" aria-label="Pausar" title="Pausar"></button>
                    <button class="button" id="forward" aria-label="Avanza 10 segundos" title="Avanza 10 segundos"></button>    
                </section>
                <section class="player__progress">
                    <input id="range" type="range" min"0" value="0" step="1">
            </section>
        </div>
    </main>


<script src="./javascript/javascript.js"></script>
</body>
</html>
